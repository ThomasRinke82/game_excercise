<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>rock paper and scissors</title>
  </head>
  <body>
    <script>
      src = "js/main.js";
    </script>
    

<div id="rounds">
  <h2>Rounds</h2>
          <p id="NumRounds">0</p>
</div>

    <div class="game">
      <div class="roshambo">
        <h2>Roshambo</h2></div>
      
      <div class="score">
        <div>
          <button type="button" value="submit" id="player1-name">
            What is your name?
          </button>
          <h2 id="player1">Player 1</h2>
          <p id="player1-score">0</p>
        </div>
        <div>
          <button type="button" value="submit" id="player2-name">
            What is your name?
          </button>
          <h2 id="player2">Player 2</h2>
          <p id="player2-score">0</p>
        </div>
      </div>
    </div>

    <div class="match">
      <h2 id="displayMessage">choose an option</h2>
      <div class="hands">
        <img class="player1-hand" src="assets/stone.png" alt="" />
        <img class="player2-hand" src="./assets/stone.png" alt="" />
      </div>
      <div class="options">
        <button id="btnStone">stone</button>
        <button id="btnPaper">paper</button>
        <button id="btnScissors">scissors</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
